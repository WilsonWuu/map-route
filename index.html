<!DOCTYPE html>
<html>
<head>
    <title>Photo Frame Editor</title>
    <link rel="stylesheet" type="text/css" href="css/PhotoFrame.css">
</head>
<body>
	<div id="titlediv">
    <h1 id="title">DSOBA AD102 - Let’s Photo frame and Dance</h1>
	</div>
	<div id="content">
		<h2>1. Click the file seletor to choose a photo.
		<br>2. Select Frame 5 
		<br>3. Download or hold to save the framed photo
		<br>4. Share in your social media!!</h2>
		<br><h3>Let’s start the groove~</h3>
    </div>
    <div id="container">
        <div id="photo-container">
            <img src="" id="photo">
			<img src="" id="frame">
        </div>
	</div>
		<div id="butt">
		<div id="int">
        <input type="file" id="photo-input">
		</div>
		<div id="sel">
        <select id="frame-selector">
            <option value="">Select Frame</option>
            <option value="frame1.png">Frame 1</option>
			<option value="frame2.png">Frame 2</option>
			<option value="frame3.png">Frame 3</option>
			<option value="frame4.png">Frame 4</option>
			<option value="frame5.png">Frame 5</option>
        </select>
		</div>
		<div id="dow">
		<button id="download">Download</button>
		</div>
	</div>
    
		<script src="js/PhotoFrame.js"></script>
	</body>
	</html>
