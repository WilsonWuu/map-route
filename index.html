<!DOCTYPE html>
<html>
<head>
    <title>Photo Frame Editor</title>
    <link rel="stylesheet" type="text/css" href="css/PhotoFrame.css">
</head>
<body>
	<div id="titlediv">
    <h1 id="title">Photo Frame Editor</h1>
	</div>
    <div id="container">
        <div id="photo-container">
            <img src="" id="photo">
			<img src="" id="frame">
        </div>
		<div id="butt">
        <button id="download">Download</button>
        <input type="file" id="photo-input" style="padding: 10px 20px; font-size: 18px;">
        <select id="frame-selector" style="padding: 10px 20px; font-size: 18px;">
            <option value="">Select Frame</option>
            <option value="frame1.png">Frame 1</option>
			<option value="frame2.png">Frame 2</option>
			<option value="frame3.png">Frame 3</option>
        </select>
		</div>
    </div>
		<script src="js/PhotoFrame.js"></script>
	</body>
	</html>
