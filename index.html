<!DOCTYPE html>
<html>
<head>
    <title>Photo Frame Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Photo Frame Editor</h1>
    <div id="container">
        <div id="photo-container">
            <img src="" id="photo">
			<img src="" id="frame">
        </div>
        <button id="download">Download</button>
        <input type="file" id="photo-input">
        <select id="frame-selector">
            <option value="">Select Frame</option>
            <option value="frame1.png">Frame 1</option>
			<option value="frame2.png">Frame 2</option>
        </select>
    </div>
    <script src="PhotoFrame.js"></script>
	<script>
		const photo = document.getElementById('photo');
		const frame = document.getElementById('frame');
		const downloadButton = document.getElementById('download');
		const photoInput = document.getElementById('photo-input');
		const frameSelector = document.getElementById('frame-selector');
		
		// 监听用户选择照片的事件
		photoInput.addEventListener('change', function(event) {
			// 获取用户选择的照片文件
			const file = event.target.files[0];
			// 创建一个文件读取器对象
			const reader = new FileReader();
			// 当文件读取完成时执行以下代码
			reader.onload = function(event) {
				// 将读取到的数据赋值给照片的src属性
				photo.src = event.target.result;
			};
			// 读取文件数据
			reader.readAsDataURL(file);
		});
		
		// 监听用户选择相框的事件
		frameSelector.addEventListener('change', function(event) {
			// 获取用户选择的相框文件名
			const frameSrc = event.target.value;
			// 将相框的src属性设置为相框图片的路径
			frame.src = `img/${frameSrc}`;
			// 当相框加载完成时执行以下代码
			frame.onload = function() {
				// 将相框应用到照片上
				applyFrame();
			}
		});
		
		downloadButton.addEventListener('click',function(event){
			    // 创建一个虚拟的链接元素
			    const downloadLink = document.createElement('a');
			    downloadLink.href = photo.src;
			    downloadLink.download = 'framed_photo.png';
			    // 模拟点击下载链接
			    downloadLink.click();
		})
		
		// 应用相框的函数
		function applyFrame() {
		    // 创建一个canvas元素
		    const canvas = document.createElement('canvas');
		    // 设置canvas的大小与照片的大小相同
		    canvas.width = photo.width;
		    canvas.height = photo.height;
		    // 获取canvas的2D上下文对象
		    const context = canvas.getContext('2d');
		    // 清空画布
		    context.clearRect(0, 0, canvas.width, canvas.height);
		    // 在canvas上绘制照片和相框
		    context.drawImage(photo, 0, 0, canvas.width, canvas.height);
		    // 隐藏原始相框图像
		    frame.style.display = 'none';
		    // 设置相框的透明度
		    const frameOpacity = 1; // 透明度值，可以根据需要进行调整
		    // 绘制带有透明度的相框
		    context.globalAlpha = frameOpacity;
		    context.drawImage(frame, 0, 0, canvas.width, canvas.height);
		    // 将canvas转换为DataURL格式的图片数据
		    const url = canvas.toDataURL();
		    // 将照片的src属性设置为DataURL格式的图片数据
		    photo.src = url;
		}
		
	</script>
</body>
</html>
