<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	<input type="file" id="photo-input">
	<div class="container">
	<div class="navbar-header page-scroll">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		</button>
		<a class="navbar-brand" href="index.html">Photo Frame</a>
	</div>
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav navbar-right">
			<li class="page-scroll">
				<a href="#" id="download">Download</a>
			</li>
			<li class="page-scroll">
				<a href="#" id="uploadButton">Upload Image</a>
			</li>
		</ul>
	</div>
	</div>
	</nav>
		<header style="margin-top: 110px;">
				<div id="tempp">
			<div id="photo-container">
			    <img src="" id="photo">
				<img src="" id="frame">
			</div>
				</div>
		</header>

			<section id="frame-section">

					    <option value="">Select Frame</option>
					    <option value="frame1.png">Frame 1</option>
						<option value="frame2.png">Frame 2</option>
						<option value="frame3.png">Frame 3</option>
					</select>
			</section>
	<script src="js/PhotoFrame.js"></script>
